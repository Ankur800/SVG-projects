<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Started</title>
</head>
<body>
    <svg width="1000px" height="1000px">
        <rect x="50" y="50" height="100" width="100" fill="red" />
        <circle cx="200" cy="200" r="50px" fill="green" />
        <ellipse cx="300" cy="300" rx="100" ry="50" stroke="blue" fill="none" stroke-width="10" />
        <polygon points="100,450 200,450 150,500" fill="orange" stroke="black" opacity="0.5" />
        <line x1="300" y1="50" x2="400" y2="100" stroke="red" stroke-width="10" />
    </svg>
</body>
</html>
