<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<svg viewBox="0 0 200 200">
  <polygon points="100,0  50,200  200,80  0,80  150,200" stroke="yellow" stroke-width="3"/>
</svg>  

<svg>
  <rect height="500" width="250" fill="palegreen"/>
  <circle cx="125" cy="50%" r="50" fill="skyblue"/>
  <line x1="0" y1="50%" x2="250" y2="50%" stroke-width="3" stroke="gold"/>  
</svg>
<svg width="400" height="100" viewBox="100 25 60 15">
  <rect width="400" height="100" fill="burlywood" />
  <circle cx="200" cy="50" r="75" fill="crimson"/>
  <rect width="100" height="50" x="150" y="25" fill="darkcyan"/>
</svg> 
<svg width="400" height="200">
  <polygon points= "50,100 150,100  100,0" fill="gold" stroke="black" />
  <polygon points= "0,200  100,200  50, 100" fill="gold" stroke="black"/>
  <polygon points= "100, 200  200,200  150, 100" fill="gold" stroke="black"/>
  <polygon points= "50, 100  100,200  150,100" fill="white" stroke="black"/>
</svg>
</body>
</html>
